<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Login!</title>
</head>
<style>

    .message li {
        margin-top: 0px;
        margin-bottom: 0px;
        border: 1px solid red;
        border-radius: 5px;
        background-color: rgba(255, 0, 0, 0.707);
        color: #fff;
        font-size: 18px;
        animation-name: message;
        animation-duration: 1s;
        position: relative;
        animation-iteration-count: 1;
        height: 23px;
        list-style-type: none;

    }

    .message {
        padding: 0px;
        margin: 0px;
    }

    @keyframes message {
        from {
            height: 0px;
        }

        to {
            height: 23px;
        }
    }

    img {
        height: 13px;
    }
</style>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Agrocon</a>
        </div>
    </nav>
    <div class="body">
        {% load static %}
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <div class="card px-5 py-5" id="form1">
                        <form method="post">
                            {% csrf_token %}
                            {% if messages %}
                            <ul class="alert alert-danger">
                                {% for message in messages %}
                                <li><img src="{% static 'errorlogo.png' %}"> {{ message }}</li>
                            </ul>

                            {% endfor %}
                            {% endif %}
                            <div class="form-data" v-if="!submitted">
                                <div class="forms-inputs mb-4"> <span>Username</span> <input autocomplete="off"
                                        type="text" name="login_username" v-model="email"
                                        v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                                        v-on:blur="emailBlured = true">
                                </div>
                                <div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off"
                                        type="password" name="login_password" v-model="password"
                                        v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                                        v-on:blur="passwordBlured = true">
                                </div>
                                <div class="mb-3"> <button v-on:click.stop.prevent="submit"
                                        class="btn btn-primary w-50">Login</button> </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
