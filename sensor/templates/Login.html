<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Login!</title>
</head>
<style>
    .body .container {
        width: max-content;
        margin-top: 60px;
        border: 1px solid rgb(66, 78, 77);
        border-radius: 10px;
        padding: 40px;
    }

    .body .container h2 {
        display: flex;
        justify-content: center;
    }

    /* .form-outline input {
        border: 1px solid black;
    } */

    .message li {
        margin-top: 0px;
        margin-bottom: 0px;
        border: 1px solid red;
        border-radius: 5px;
        background-color: rgba(255, 0, 0, 0.707);
        color: #fff;
        font-size: 18px;
        animation-name: message;
        animation-duration: 1s;
        position: relative;
        animation-iteration-count: 1;
        height: 23px;
        list-style-type: none;

    }

    .message {
        padding: 0px;
        margin: 0px;
    }

    @keyframes message {
        from {
            height: 0px;
        }

        to {
            height: 23px;
        }
    }

    img {
        height: 13px;
    }
</style>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Agrocon</a>
        </div>
    </nav>
    <div class="body">
        {% load static %}
        <div class="container">
            <h2>Login!</h2>
            <form method="POST">
                {% csrf_token %}
                {% if messages %}
                <ul class="alert alert-danger">
                    {% for message in messages %}
                    <li><img src="{% static 'errorlogo.png' %}"> {{ message }}</li>
                </ul>

                {% endfor %}
                {% endif %}
                <div class="row g-3 align-items-center my-4">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Username</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="login_username" id="inputUsername6" class="form-control" autocomplete="off">
                    </div>
                </div>
                <div class="row g-3 align-items-center my-4">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="login_password" id="inputPassword6" class="form-control">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
